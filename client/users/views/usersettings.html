<div ng-controller='usersCtrl'> 
  <h2>add item</h2>
  <form name='updateUserForm' ng-submit='updateUser()'>
    <h1>{{user}}</h1>
    Your name: <br> {{user.username}} <br>
    Your email:
    <input type="text" name='email' placeholder='@example.com' ng-model='user.email'><br>
    Your phone number:
    <input type='text' name='phonenumber' placeholder='415-111-0000' ng-model='user.phonenumber'><br>
    
    <button type='submit' class='button' >Update</button>
  </form>
  
</div>
